<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars/dots background -->
  <g fill="#64748b" opacity="0.3">
    <circle cx="100" cy="100" r="1.5"/>
    <circle cx="200" cy="50" r="1"/>
    <circle cx="350" cy="120" r="1.5"/>
    <circle cx="500" cy="80" r="1"/>
    <circle cx="700" cy="150" r="1.5"/>
    <circle cx="850" cy="60" r="1"/>
    <circle cx="1000" cy="100" r="1.5"/>
    <circle cx="1100" cy="140" r="1"/>
    <circle cx="150" cy="500" r="1"/>
    <circle cx="300" cy="550" r="1.5"/>
    <circle cx="900" cy="520" r="1"/>
    <circle cx="1050" cy="480" r="1.5"/>
  </g>

  <!-- Globe illustration -->
  <g transform="translate(600, 280)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="140" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>

    <!-- Globe base -->
    <circle cx="0" cy="0" r="120" fill="#1e293b" stroke="url(#globe)" stroke-width="4"/>

    <!-- Globe lines (latitude) -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="0" cy="-50" rx="100" ry="25" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    <ellipse cx="0" cy="50" rx="100" ry="25" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

    <!-- Globe lines (longitude) -->
    <ellipse cx="0" cy="0" rx="40" ry="120" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="80" ry="120" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

    <!-- Voting dots on globe -->
    <circle cx="-60" cy="-30" r="8" fill="#3b82f6" opacity="0.9"/>
    <circle cx="40" cy="-50" r="6" fill="#ef4444" opacity="0.9"/>
    <circle cx="70" cy="20" r="7" fill="#10b981" opacity="0.9"/>
    <circle cx="-30" cy="60" r="5" fill="#f59e0b" opacity="0.9"/>
    <circle cx="20" cy="10" r="6" fill="#3b82f6" opacity="0.9"/>

    <!-- Pulse rings -->
    <circle cx="-60" cy="-30" r="15" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <circle cx="40" cy="-50" r="12" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    World<tspan fill="#3b82f6">Pulse</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    One Question. One Day. One World.
  </text>

  <!-- Call to action hint -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    Join the global conversation
  </text>
</svg>
