<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A" />
      <stop offset="50%" style="stop-color:#1E293B" />
      <stop offset="100%" style="stop-color:#0F172A" />
    </linearGradient>

    <!-- Globe glow -->
    <radialGradient id="globeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>

    <!-- Pulse animation circles -->
    <radialGradient id="pulse1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)" />

  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="675" fill="url(#grid)" />
  </g>

  <!-- Globe glow effect -->
  <ellipse cx="600" cy="340" rx="200" ry="200" fill="url(#globeGlow)" />

  <!-- Stylized globe -->
  <g transform="translate(600, 340)">
    <!-- Outer ring -->
    <circle r="120" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    <circle r="140" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3" />
    <circle r="160" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.15" />

    <!-- Globe body -->
    <circle r="100" fill="#1E293B" stroke="#3B82F6" stroke-width="3" />

    <!-- Latitude lines -->
    <ellipse rx="100" ry="30" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />
    <ellipse rx="100" ry="60" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />
    <ellipse rx="100" ry="90" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />

    <!-- Longitude line -->
    <ellipse rx="30" ry="100" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />
    <ellipse rx="60" ry="100" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />

    <!-- Vote markers on globe -->
    <circle cx="-40" cy="-30" r="8" fill="#EF4444" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="20" r="8" fill="#10B981" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="-20" cy="50" r="8" fill="#F59E0B" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="30" cy="-50" r="8" fill="#3B82F6" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="1.5s" />
    </circle>
  </g>

  <!-- Main title -->
  <text x="600" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="white" font-weight="bold" text-anchor="middle">
    World<tspan fill="#3B82F6">Pulse</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">
    One question. One day. One world.
  </text>

  <!-- Sample question card -->
  <g transform="translate(600, 520)">
    <rect x="-250" y="-40" width="500" height="80" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1" />
    <text x="0" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">
      Today's Question:
    </text>
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">
      "Cats or dogs?"
    </text>
  </g>

  <!-- Vote for tomorrow's question -->
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle">
    Vote for tomorrow's question
  </text>

  <!-- Vote percentage bars (decorative) -->
  <g transform="translate(150, 280)">
    <!-- Yes bar -->
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#1E293B" />
    <rect x="0" y="0" width="78" height="24" rx="4" fill="#10B981" opacity="0.8" />
    <text x="130" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" font-weight="bold">65%</text>
  </g>

  <g transform="translate(150, 315)">
    <!-- No bar -->
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#1E293B" />
    <rect x="0" y="0" width="42" height="24" rx="4" fill="#EF4444" opacity="0.8" />
    <text x="130" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" font-weight="bold">35%</text>
  </g>

  <!-- Right side decorative bars -->
  <g transform="translate(930, 280)">
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#1E293B" />
    <rect x="0" y="0" width="54" height="24" rx="4" fill="#3B82F6" opacity="0.8" />
    <text x="130" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="bold">45%</text>
  </g>

  <g transform="translate(930, 315)">
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#1E293B" />
    <rect x="0" y="0" width="66" height="24" rx="4" fill="#F59E0B" opacity="0.8" />
    <text x="130" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" font-weight="bold">55%</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="655" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B" text-anchor="middle">
    worldpulse.quickbyte.games
  </text>
</svg>
